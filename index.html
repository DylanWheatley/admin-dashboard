<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">

        <!-- sidebar -->
        <div class="sidebar">
            <div class="title-holder">
            <div class="dash-place"></div><h1 class="title">Dashboard</h1>
        </div>

            <div class="links">
                <div class="placeholders"></div><p>Home</p>
                <div class="placeholders"></div><p>Profile</p>
                <div class="placeholders"></div><p>Messages</p>
                <div class="placeholders"></div><p>History</p>
                <div class="placeholders"></div><p>Tasks</p>
                <div class="placeholders"></div><p>Communities</p>
                <div class="placeholders spacer"></div><p class="spacer">Settings</p>
                <div class="placeholders"></div><p>Support</p>
                <div class="placeholders"></div><p>Privacy</p>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="search border"></div>

            <div class="greeting border"></div>

            <div class="profile border"></div>

            <div class="action border"></div>

        </div>

        <!-- Card Div -->
        <div class="main">
            <div class="cards">
                <div class="border box">One</div>
                <div class="border box">Two</div>
                <div class="border box">Three</div>
                <div class="border box">Four</div>
                <div class="border box">Five</div>
                <div class="border box">Six</div>
            </div>

            <div class="announce border">

            </div>

            <div class="bottom-right border"></div>

        </div>





    </div>
    
    <script src="./myscripts.js"></script>
</body>

</html>
